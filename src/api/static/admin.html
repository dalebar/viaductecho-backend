<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaduct Echo - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin: 100px auto; }
        .dashboard-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; margin-bottom: 2rem; }
        .stat-card { border-left: 4px solid #667eea; }
        .btn-publish { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .event-card, .venue-card { transition: transform 0.2s; }
        .event-card:hover, .venue-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .badge-free { background-color: #28a745; }
        .badge-paid { background-color: #6c757d; }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">
                    <i class="fas fa-lock"></i> Admin Login
                </h3>
                <div class="alert alert-danger d-none" id="loginError"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="apiKey" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="d-none">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="fas fa-cog"></i> Viaduct Echo Admin</h1>
                        <p class="mb-0">Manage events and venues</p>
                    </div>
                    <button class="btn btn-light" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h6 class="text-muted">Total Events</h6>
                            <h2 id="totalEvents">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h6 class="text-muted">Total Venues</h6>
                            <h2 id="totalVenues">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h6 class="text-muted">Featured Events</h6>
                            <h2 id="featuredEvents">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <button class="btn btn-warning text-white w-100 mb-2" onclick="fetchFromSkiddle()">
                                <i class="fas fa-download"></i> Fetch from Skiddle
                            </button>
                            <small class="text-muted d-block mb-3">Get new events from API</small>
                            <button class="btn btn-publish text-white w-100" onclick="publishToJekyll()">
                                <i class="fas fa-upload"></i> Publish to Jekyll
                            </button>
                            <small class="text-muted d-block mt-2">Push to GitHub Pages</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#eventsTab">
                        <i class="fas fa-calendar"></i> Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#venuesTab">
                        <i class="fas fa-map-marker-alt"></i> Venues
                    </a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Events Tab -->
                <div class="tab-pane fade show active" id="eventsTab">
                    <div class="d-flex justify-content-between mb-3">
                        <h4>Events Management</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal" onclick="openEventModal()">
                            <i class="fas fa-plus"></i> Add Event
                        </button>
                    </div>
                    <div id="eventsList" class="row"></div>
                </div>

                <!-- Venues Tab -->
                <div class="tab-pane fade" id="venuesTab">
                    <div class="d-flex justify-content-between mb-3">
                        <h4>Venues Management</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#venueModal" onclick="openVenueModal()">
                            <i class="fas fa-plus"></i> Add Venue
                        </button>
                    </div>
                    <div id="venuesList" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalTitle">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="eventId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title *</label>
                                <input type="text" class="form-control" id="eventTitle" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Event Type *</label>
                                <select class="form-select" id="eventType" required>
                                    <option value="music">Music</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="theatre">Theatre</option>
                                    <option value="arts">Arts</option>
                                    <option value="family">Family</option>
                                    <option value="community">Community</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Source *</label>
                                <select class="form-select" id="eventSource" required>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Skiddle">Skiddle</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date & Time *</label>
                                <input type="datetime-local" class="form-control" id="eventStartDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date & Time</label>
                                <input type="datetime-local" class="form-control" id="eventEndDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Venue *</label>
                                <select class="form-select" id="eventVenue" required></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Doors Open Time</label>
                                <input type="time" class="form-control" id="eventDoorsTime">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Min Price (£)</label>
                                <input type="number" step="0.01" class="form-control" id="eventPriceMin">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Price (£)</label>
                                <input type="number" step="0.01" class="form-control" id="eventPriceMax">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="eventIsFree">
                                    <label class="form-check-label">Free Event</label>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Event Image</label>
                                <div class="input-group mb-2">
                                    <input type="url" class="form-control" id="eventImageUrl" placeholder="Or paste an image URL">
                                    <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('imageFileInput').click()">
                                        <i class="fas fa-upload"></i> Upload
                                    </button>
                                </div>
                                <input type="file" id="imageFileInput" accept="image/*" style="display: none" onchange="uploadEventImage()">
                                <div id="imagePreview" class="mt-2" style="display: none;">
                                    <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                                </div>
                                <div id="uploadProgress" class="progress mt-2" style="display: none; height: 5px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Ticket URL</label>
                                <input type="url" class="form-control" id="eventTicketUrl">
                            </div>
                            <div class="col-12 mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="eventIsFeatured">
                                    <label class="form-check-label">Featured Event</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Venue Modal -->
    <div class="modal fade" id="venueModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="venueModalTitle">Add Venue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="venueForm">
                        <input type="hidden" id="venueId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Venue Name *</label>
                                <input type="text" class="form-control" id="venueName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Venue Type</label>
                                <input type="text" class="form-control" id="venueType" placeholder="e.g. theatre, pub, hall">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Address Line 1</label>
                                <input type="text" class="form-control" id="venueAddress1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="venueAddress2">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Town</label>
                                <input type="text" class="form-control" id="venueTown">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Postcode</label>
                                <input type="text" class="form-control" id="venuePostcode">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="venueCapacity">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Latitude</label>
                                <input type="number" step="0.000001" class="form-control" id="venueLatitude">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Longitude</label>
                                <input type="number" step="0.000001" class="form-control" id="venueLongitude">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="venueDescription" rows="3"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="venueWebsite">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="venuePhone">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="venueImage">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveVenue()">Save Venue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let apiKey = sessionStorage.getItem('apiKey');
        let allVenues = [];
        let allEvents = [];

        // Show/hide sections
        function showDashboard() {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('dashboardSection').classList.remove('d-none');
            loadDashboard();
        }

        function showLogin() {
            document.getElementById('loginSection').classList.remove('d-none');
            document.getElementById('dashboardSection').classList.add('d-none');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('apiKey').value;

            if (!key || key.trim() === '') {
                document.getElementById('loginError').textContent = 'Please enter an API key';
                document.getElementById('loginError').classList.remove('d-none');
                return;
            }

            // Store key and proceed - will be validated on first admin operation
            apiKey = key;
            sessionStorage.setItem('apiKey', key);
            showDashboard();
        });

        // Logout
        function logout() {
            sessionStorage.removeItem('apiKey');
            apiKey = null;
            showLogin();
        }

        // Load dashboard
        async function loadDashboard() {
            await loadVenues();
            await loadEvents();
            updateStats();
        }

        // Load venues
        async function loadVenues() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/venues?page=1&page_size=100`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await response.json();
                allVenues = data.venues;
                renderVenues();
                populateVenueDropdown();
            } catch (error) {
                console.error('Error loading venues:', error);
            }
        }

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/events?page=1&page_size=100`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await response.json();
                allEvents = data.events;
                renderEvents();
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Render events
        // Normalize source name for display
        function normalizeSourceName(source) {
            if (!source) return 'Other';
            // Capitalize first letter
            return source.charAt(0).toUpperCase() + source.slice(1).toLowerCase();
        }

        // Get background color based on source
        function getSourceColor(source) {
            const normalizedSource = normalizeSourceName(source);
            const colors = {
                'Skiddle': '#e0f2f1',     // Light teal
                'Instagram': '#f3e5f5',   // Light pink/purple
                'Other': '#fff9e6'        // Light yellow
            };
            return colors[normalizedSource] || '#ffffff';
        }

        function renderEvents() {
            const container = document.getElementById('eventsList');
            container.innerHTML = '';

            allEvents.forEach(event => {
                const date = new Date(event.start_datetime);
                const dateStr = date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                const timeStr = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                const sourceName = normalizeSourceName(event.source_name);
                const bgColor = getSourceColor(event.source_name);

                container.innerHTML += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card event-card h-100" style="background-color: ${bgColor};">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${event.title}</h5>
                                    <div>
                                        ${event.is_featured ? '<span class="badge bg-warning me-1">Featured</span>' : ''}
                                        <span class="badge bg-secondary">${sourceName}</span>
                                    </div>
                                </div>
                                <p class="text-muted small mb-2">
                                    <i class="far fa-calendar"></i> ${dateStr} ${timeStr}<br>
                                    ${event.venue ? `<i class="fas fa-map-marker-alt"></i> ${event.venue.name}` : ''}
                                </p>
                                <div class="mb-2">
                                    <span class="badge bg-primary">${event.event_type}</span>
                                    <span class="badge ${event.is_free ? 'badge-free' : 'badge-paid'}">${event.is_free ? 'Free' : 'Paid'}</span>
                                </div>
                                <div class="btn-group btn-group-sm w-100">
                                    <button class="btn btn-outline-primary" onclick="editEvent(${event.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="deleteEvent(${event.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Render venues
        function renderVenues() {
            const container = document.getElementById('venuesList');
            container.innerHTML = '';

            allVenues.forEach(venue => {
                container.innerHTML += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card venue-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${venue.name}</h5>
                                <p class="text-muted small mb-2">
                                    ${venue.town ? `<i class="fas fa-map-marker-alt"></i> ${venue.town}<br>` : ''}
                                    ${venue.postcode ? `<i class="fas fa-envelope"></i> ${venue.postcode}` : ''}
                                </p>
                                ${venue.venue_type ? `<span class="badge bg-secondary">${venue.venue_type}</span>` : ''}
                                <div class="btn-group btn-group-sm w-100 mt-3">
                                    <button class="btn btn-outline-primary" onclick="editVenue(${venue.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="deleteVenue(${venue.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Populate venue dropdown
        function populateVenueDropdown() {
            const select = document.getElementById('eventVenue');
            select.innerHTML = '<option value="">Select venue...</option>';
            allVenues.forEach(venue => {
                select.innerHTML += `<option value="${venue.id}">${venue.name}</option>`;
            });
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalEvents').textContent = allEvents.length;
            document.getElementById('totalVenues').textContent = allVenues.length;
            document.getElementById('featuredEvents').textContent = allEvents.filter(e => e.is_featured).length;
        }

        // Open event modal
        function openEventModal(eventId = null) {
            document.getElementById('eventModalTitle').textContent = eventId ? 'Edit Event' : 'Add Event';
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = eventId || '';

            if (eventId) {
                const event = allEvents.find(e => e.id === eventId);
                if (event) {
                    document.getElementById('eventTitle').value = event.title;
                    document.getElementById('eventType').value = event.event_type;
                    // Normalize source name for dropdown (capitalize first letter)
                    document.getElementById('eventSource').value = normalizeSourceName(event.source_name) || 'Instagram';
                    document.getElementById('eventDescription').value = event.description || '';
                    document.getElementById('eventStartDate').value = event.start_datetime.slice(0, 16);
                    if (event.end_datetime) document.getElementById('eventEndDate').value = event.end_datetime.slice(0, 16);
                    if (event.venue) document.getElementById('eventVenue').value = event.venue.id;
                    if (event.price_min) document.getElementById('eventPriceMin').value = event.price_min;
                    if (event.price_max) document.getElementById('eventPriceMax').value = event.price_max;
                    document.getElementById('eventIsFree').checked = event.is_free;
                    document.getElementById('eventImageUrl').value = event.image_url || '';
                    document.getElementById('eventTicketUrl').value = event.ticket_url || '';
                    document.getElementById('eventIsFeatured').checked = event.is_featured;
                }
            }
        }

        // Save event
        async function saveEvent() {
            const eventId = document.getElementById('eventId').value;
            const method = eventId ? 'PATCH' : 'POST';
            const url = eventId ? `${API_BASE}/api/v1/admin/events/${eventId}` : `${API_BASE}/api/v1/admin/events`;

            const data = {
                title: document.getElementById('eventTitle').value,
                event_type: document.getElementById('eventType').value,
                source_name: document.getElementById('eventSource').value,
                description: document.getElementById('eventDescription').value,
                start_datetime: document.getElementById('eventStartDate').value,
                end_datetime: document.getElementById('eventEndDate').value || null,
                venue_id: parseInt(document.getElementById('eventVenue').value),
                price_min: parseFloat(document.getElementById('eventPriceMin').value) || null,
                price_max: parseFloat(document.getElementById('eventPriceMax').value) || null,
                is_free: document.getElementById('eventIsFree').checked,
                image_url: document.getElementById('eventImageUrl').value || null,
                ticket_url: document.getElementById('eventTicketUrl').value || null,
                is_featured: document.getElementById('eventIsFeatured').checked
            };

            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
                    await loadEvents();
                    updateStats();
                    alert('Event saved successfully!');
                } else {
                    alert('Error saving event');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Edit event
        function editEvent(eventId) {
            openEventModal(eventId);
            new bootstrap.Modal(document.getElementById('eventModal')).show();
        }

        // Delete event
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/events/${eventId}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': apiKey }
                });

                if (response.ok) {
                    await loadEvents();
                    updateStats();
                    alert('Event deleted successfully!');
                } else {
                    alert('Error deleting event');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Open venue modal
        function openVenueModal(venueId = null) {
            document.getElementById('venueModalTitle').textContent = venueId ? 'Edit Venue' : 'Add Venue';
            document.getElementById('venueForm').reset();
            document.getElementById('venueId').value = venueId || '';

            if (venueId) {
                const venue = allVenues.find(v => v.id === venueId);
                if (venue) {
                    document.getElementById('venueName').value = venue.name;
                    document.getElementById('venueType').value = venue.venue_type || '';
                    document.getElementById('venueAddress1').value = venue.address_line1 || '';
                    document.getElementById('venueAddress2').value = venue.address_line2 || '';
                    document.getElementById('venueTown').value = venue.town || '';
                    document.getElementById('venuePostcode').value = venue.postcode || '';
                    if (venue.capacity) document.getElementById('venueCapacity').value = venue.capacity;
                    if (venue.latitude) document.getElementById('venueLatitude').value = venue.latitude;
                    if (venue.longitude) document.getElementById('venueLongitude').value = venue.longitude;
                    document.getElementById('venueDescription').value = venue.description || '';
                    document.getElementById('venueWebsite').value = venue.website_url || '';
                    document.getElementById('venuePhone').value = venue.phone || '';
                    document.getElementById('venueImage').value = venue.image_url || '';
                }
            }
        }

        // Save venue
        async function saveVenue() {
            const venueId = document.getElementById('venueId').value;
            const method = venueId ? 'PATCH' : 'POST';
            const url = venueId ? `${API_BASE}/api/v1/admin/venues/${venueId}` : `${API_BASE}/api/v1/admin/venues`;

            const data = {
                name: document.getElementById('venueName').value,
                venue_type: document.getElementById('venueType').value || null,
                address_line1: document.getElementById('venueAddress1').value || null,
                address_line2: document.getElementById('venueAddress2').value || null,
                town: document.getElementById('venueTown').value || null,
                postcode: document.getElementById('venuePostcode').value || null,
                capacity: parseInt(document.getElementById('venueCapacity').value) || null,
                latitude: parseFloat(document.getElementById('venueLatitude').value) || null,
                longitude: parseFloat(document.getElementById('venueLongitude').value) || null,
                description: document.getElementById('venueDescription').value || null,
                website_url: document.getElementById('venueWebsite').value || null,
                phone: document.getElementById('venuePhone').value || null,
                image_url: document.getElementById('venueImage').value || null
            };

            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('venueModal')).hide();
                    await loadVenues();
                    updateStats();
                    alert('Venue saved successfully!');
                } else {
                    alert('Error saving venue');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Edit venue
        function editVenue(venueId) {
            openVenueModal(venueId);
            new bootstrap.Modal(document.getElementById('venueModal')).show();
        }

        // Delete venue
        async function deleteVenue(venueId) {
            if (!confirm('Are you sure you want to delete this venue? This will fail if there are events at this venue.')) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/venues/${venueId}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': apiKey }
                });

                if (response.ok) {
                    await loadVenues();
                    updateStats();
                    alert('Venue deleted successfully!');
                } else {
                    const error = await response.json();
                    alert('Error deleting venue: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Fetch from Skiddle
        async function fetchFromSkiddle() {
            if (!confirm('This will fetch new events from Skiddle API. Continue?')) return;

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching...';

            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/aggregate`, {
                    method: 'POST',
                    headers: { 'X-API-Key': apiKey }
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Success! ${result.message}\n\nStats:\n- Fetched: ${result.stats.total_fetched}\n- Inserted: ${result.stats.total_inserted}\n- Duplicates: ${result.stats.total_duplicates}\n- Past events marked: ${result.stats.past_events_marked}`);
                    loadDashboard();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-download"></i> Fetch from Skiddle';
            }
        }

        // Publish to Jekyll
        async function publishToJekyll() {
            if (!confirm('This will publish current events to GitHub Pages. Continue?')) return;

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';

            try {
                const response = await fetch(`${API_BASE}/api/v1/admin/publish`, {
                    method: 'POST',
                    headers: { 'X-API-Key': apiKey }
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Success! ${result.message}\n\nPublished:\n- Files: ${result.stats.github_published}\n- Failed: ${result.stats.github_failed}\n\nGitHub Pages will update in 1-3 minutes.`);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-upload"></i> Publish to Jekyll';
            }
        }

        // Upload event image
        async function uploadEventImage() {
            const fileInput = document.getElementById('imageFileInput');
            const file = fileInput.files[0];

            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Image too large. Maximum size is 5MB');
                return;
            }

            // Show progress
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('imagePreview').style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE}/api/v1/admin/upload-image`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const imageUrl = `${API_BASE}${result.url}`;

                    // Set the URL in the input
                    document.getElementById('eventImageUrl').value = imageUrl;

                    // Show preview
                    document.getElementById('previewImg').src = imageUrl;
                    document.getElementById('imagePreview').style.display = 'block';

                    alert('Image uploaded successfully!');
                } else {
                    const error = await response.json();
                    alert('Upload failed: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            } finally {
                document.getElementById('uploadProgress').style.display = 'none';
                fileInput.value = ''; // Reset file input
            }
        }

        // Update preview when URL is pasted
        document.getElementById('eventImageUrl').addEventListener('input', function() {
            const url = this.value;
            if (url) {
                document.getElementById('previewImg').src = url;
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
        });

        // Initialize
        if (apiKey) {
            showDashboard();
        } else {
            showLogin();
        }
    </script>
</body>
